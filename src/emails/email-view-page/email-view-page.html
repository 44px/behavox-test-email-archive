<div class="email-view-page">
    <div class="email-view-page__header">
        <div class="email-view-page__property">
            <span class="email-view-page__label">From:</span>
            <span ng-bind="::$ctrl.email.from"></span>
        </div>

        <div class="email-view-page__property">
            <span class="email-view-page__label">To:</span>
            <span ng-bind="::$ctrl.email.to | arrayToString"></span>
        </div>

        <div class="email-view-page__property">
            <span class="email-view-page__label">Cc:</span>
            <span ng-bind="::$ctrl.email.cc | arrayToString"></span>
        </div>

        <div class="email-view-page__property">
            <span class="email-view-page__label">Bcc:</span>
            <span ng-bind="::$ctrl.email.bcc | arrayToString"></span>
        </div>

        <div class="email-view-page__property">
            <span class="email-view-page__label">Subject:</span>
            <span ng-bind="::$ctrl.email.subject"></span>
        </div>
    </div>

    <div class="email-view-page__body"
         ng-bind="::$ctrl.email.body">
    </div>
</div>
